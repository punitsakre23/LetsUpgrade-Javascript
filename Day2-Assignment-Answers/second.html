<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Answer</title>
</head>
<body>

    <h1>Program to convert minutes to seconds</h1>

    <script>
        let min = prompt("Enter minutes :");
        const sec = 60;
        console.log("Minutes to Seconds : " + min * sec + " seconds")
    </script>
</body>
</html>
